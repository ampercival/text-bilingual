<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Text Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-bar">
                <div class="header-content">
                    <h1 id="app-title"></h1>
                    <p class="subtitle" id="app-subtitle"></p>
                </div>
                <div class="header-actions" style="display: flex; gap: 0.5rem;">
                    <button id="theme-toggle" class="secondary-btn lang-toggle" aria-label="Toggle theme">
                        <span id="theme-icon">ðŸŒ™</span>
                    </button>
                    <button id="lang-toggle" class="secondary-btn lang-toggle"
                        aria-label="Toggle interface language">FR</button>
                </div>
            </div>
        </header>

        <main>
            <details class="format-help" style="margin-bottom: 2rem;">
                <summary id="desc-title"></summary>
                <div class="help-content" id="desc-content"></div>
            </details>

            <!-- Step 1: Input -->
            <section class="step-section">
                <div class="step-header">
                    <span class="step-badge">1</span>
                    <h2 id="step-input-title"></h2>
                </div>

                <details class="format-help">
                    <summary id="format-title"></summary>
                    <div class="help-content">
                        <ul>
                            <li id="format-general"></li>
                            <li id="format-speech"></li>
                            <li id="format-presentation"></li>
                        </ul>
                    </div>
                </details>

                <div class="input-section">
                    <div class="input-group">
                        <label for="english-text" id="label-english"></label>
                        <div class="textarea-wrapper">
                            <textarea id="english-text"></textarea>
                            <button type="button" class="expand-btn"></button>
                        </div>
                        <div class="word-count" id="en-count">0 words</div>
                    </div>
                    <div class="input-group">
                        <label for="french-text" id="label-french"></label>
                        <div class="textarea-wrapper">
                            <textarea id="french-text"></textarea>
                            <button type="button" class="expand-btn"></button>
                        </div>
                        <div class="word-count" id="fr-count">0 words</div>
                    </div>
                </div>

                <div class="examples-actions">
                    <div class="format-action">
                        <button id="format-text-btn" class="secondary-btn">
                            <span id="format-text-label"></span>
                            <span class="info-icon" id="format-tooltip">i</span>
                        </button>
                    </div>
                    <button id="load-speech-example" class="text-btn"></button>
                    <button id="load-presentation-example" class="text-btn"></button>
                    <button id="reset-btn" class="text-btn text-btn-danger"></button>
                </div>
            </section>

            <!-- Step 2: Settings & Generate -->
            <section class="step-section">
                <div class="step-header">
                    <span class="step-badge">2</span>
                    <h2 id="step-settings-title"></h2>
                </div>

                <div class="controls-section">
                    <div class="control-card">
                        <!-- Mode Selection -->
                        <div class="control-row">
                            <label><span id="label-mode-text"></span> <span class="info-icon" tabindex="0"
                                    id="mode-tooltip">i</span></label>
                            <div class="toggle-switch">
                                <input type="radio" id="mode-speech" name="mode" value="speech" checked>
                                <label for="mode-speech" id="label-mode-speech"></label>
                                <input type="radio" id="mode-presentation" name="mode" value="presentation">
                                <label for="mode-presentation" id="label-mode-presentation"></label>
                            </div>
                        </div>

                        <!-- Starting Language -->
                        <div class="control-row">
                            <label id="label-starting-lang"></label>
                            <div class="toggle-switch">
                                <input type="radio" id="start-en" name="start-lang" value="en" checked>
                                <label for="start-en" id="label-start-en"></label>
                                <input type="radio" id="start-fr" name="start-lang" value="fr">
                                <label for="start-fr" id="label-start-fr"></label>
                            </div>
                        </div>

                        <!-- Presentation Specific Settings -->
                        <div class="control-row" id="presentation-settings" style="display: none;">
                            <label><span id="label-slide-mode"></span> <span class="info-icon" tabindex="0"
                                    id="slide-tooltip">i</span></label>
                            <div class="toggle-switch">
                                <input type="radio" id="slide-single" name="slide-mode" value="single" checked>
                                <label for="slide-single" id="label-slide-single"></label>
                                <input type="radio" id="slide-mixed" name="slide-mode" value="mixed">
                                <label for="slide-mixed" id="label-slide-mixed"></label>
                            </div>
                        </div>

                        <!-- Mixed Mode Pattern -->
                        <div class="control-row" id="mixed-pattern-settings" style="display: none;">
                            <label><span id="label-mixed-pattern"></span> <span class="info-icon" tabindex="0"
                                    id="pattern-tooltip">i</span></label>
                            <div class="toggle-switch">
                                <input type="radio" id="pattern-alternating" name="mixed-pattern" value="alternating"
                                    checked>
                                <label for="pattern-alternating" id="label-pattern-alternating"></label>
                                <input type="radio" id="pattern-repeating" name="mixed-pattern" value="repeating">
                                <label for="pattern-repeating" id="label-pattern-repeating"></label>
                            </div>
                        </div>

                        <!-- Time Setting -->
                        <div class="control-row" id="time-setting">
                            <div class="control-label-with-info">
                                <label id="label-block-time"></label>
                                <span class="info-icon" tabindex="0" id="duration-tooltip">i</span>
                            </div>
                            <div class="toggle-switch sm">
                                <input type="radio" id="duration-optimal" name="duration-mode" value="optimal" checked>
                                <label for="duration-optimal" id="label-duration-optimal"></label>
                                <span class="info-icon" tabindex="0" id="optimal-bands-tooltip">i</span>
                                <input type="radio" id="duration-manual" name="duration-mode" value="manual">
                                <label for="duration-manual" id="label-duration-manual"></label>
                            </div>
                        </div>

                        <div id="optimal-controls" class="duration-detail">
                            <p id="optimal-result" class="optimal-result"></p>
                        </div>

                        <div id="manual-controls" class="duration-detail" style="display: none;">
                            <div class="slider-wrapper">
                                <div class="slider-container">
                                    <input type="range" id="block-time" min="20" max="120" value="45" step="5">
                                    <span id="block-time-display">45s</span>
                                </div>
                                <div class="slider-labels">
                                    <span>20s</span>
                                    <span>120s</span>
                                </div>
                                <p class="hint" id="block-time-hint"></p>
                            </div>
                        </div>
                    </div>

                    <div class="action-area">
                        <button id="generate-btn" class="primary-btn"></button>
                    </div>
                    <div id="validation-message" class="validation-message" aria-live="polite"></div>
                </div>
            </section>

            <div id="mode-summary" class="mode-summary" aria-live="polite" style="display: none;"></div>

            <section class="output-section" id="output-section" style="display: none;">
                <div class="output-header">
                    <h2 id="output-title"></h2>
                    <div class="output-actions">
                        <button id="copy-btn" class="secondary-btn"></button>
                        <button id="download-btn" class="secondary-btn"></button>
                    </div>
                </div>
                <div id="result-stats" class="result-stats"></div>
                <div id="output-preview" class="markdown-preview"></div>
            </section>
        </main>

        <footer class="page-footer">
            <p>
                Content on this site is licensed under
                <a href="https://creativecommons.org/licenses/by-nc/4.0/" rel="license noopener" target="_blank">CC
                    BY-NC 4.0</a>;
                please credit the source for any non-commercial use. The source code
                is available on
                <a href="https://github.com/ampercival/text-bilingual" rel="noopener" target="_blank">GitHub</a>.
            </p>
            <p>
                Â© <span id="year"></span> Aaron Percival. All rights reserved.
            </p>
            <script>
                document.getElementById("year").textContent = new Date().getFullYear();
            </script>
        </footer>
    </div>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        kofiWidgetOverlay.draw('ampercival', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Tip Me',
            'floating-chat.donateButton.background-color': '#6366f1',
            'floating-chat.donateButton.text-color': '#ffffff'
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
